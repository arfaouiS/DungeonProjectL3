plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Game'
}


group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.openjfx', name: 'javafx', version: '11.0.1', ext: 'pom'
}

